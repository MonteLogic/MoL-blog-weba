name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check pain points (Vercel)
        run: pnpm run check-vercel-pain-points
        env:
          VERCEL: '1'
          CONTENT_GH_TOKEN: ${{ secrets.CONTENT_GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: pnpm test
